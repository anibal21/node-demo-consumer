version: 0.0.0
services:
  api:
    container_name: api
    restart: always
    build: ./api/
    ports:
      - "5000:5000"
    links:
      - mongo
  ui:
    container_name: ui
    restart: always
    build: ./ui/
    ports:
      - "3000:3000"
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
